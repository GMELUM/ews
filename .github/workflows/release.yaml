name: Publish Node.js Package from dist

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Publish to GitHub Packages
        working-directory: ./dist 
        run: |
          npm config set @gmelum:registry=https://npm.pkg.github.com:_authToken=${{secrets.GITHUB_TOKEN}}
          npm publish --access public