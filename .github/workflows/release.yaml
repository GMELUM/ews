name: Create and Publish Node.js Package

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # предположим, что ваш скрипт сборки называется "build"

      - name: Archive dist folder
        run: tar -czvf dist.tar.gz dist

      - name: Upload release artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist-archive
          path: dist.tar.gz

  publish:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download release artifact
        uses: actions/download-artifact@v2
        with:
          name: dist-archive

      - name: Extract artifact
        run: tar -xzvf dist.tar.gz

      - name: Update package version
        run: |
          # Извлечение версии из тега
          VERSION=$(echo $GITHUB_REF | sed 's/refs\/tags\/v//')
          # Обновление версии в package.json
          jq --arg v "$VERSION" '.version = $v' package.json > temp.json && mv temp.json package.json
        shell: bash

      - name: Publish to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm config set @gmelum:registry=https://npm.pkg.github.com
          npm publish dist --access public